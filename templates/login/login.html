{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>My Login Page</title>
	<link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'login/css/my-login.css' %}">
</head>

<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="{% static 'login/img/logo.jpg' %}" alt="logo">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">登录</h4>
                            {% if error_message %}
                                <p class="text-danger"><strong>{{ error_message }}</strong></p>
                            {% endif %}
							<form action="{% url 'login:check' %}" method="POST" class="my-login-validation" novalidate="">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="phoneNum">用户名</label>
                                    <input id="phoneNum" type="text" class="form-control" name="username" value="" required autofocus>
                                    <div class="invalid-feedback">
                                        请输入用户名
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="ipAddress">密码</label>
                                    <input id="ipAddress" type="password" class="form-control" name="password" value="" required autofocus>
                                    <div class="invalid-feedback">
                                        请输入密码
                                    </div>
                                </div>

                                <div class="form-group m-0">
                                    <button type="submit" class="btn btn-primary btn-block">
                                    Login
                                    </button>
                                </div>
                            </form>
						</div>
					</div>
					<div class="footer">
						<p>&copy; 2023 &mdash;by onlyLTY</p>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
